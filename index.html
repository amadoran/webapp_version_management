<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="about-us.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="titulo">Taller</h1>
    </header>
    <nav>
        <ul id="navLinks">
            <li><button onclick="scrollToSection('Acerca de')">Acerca de</button></li>
            <li><button onclick="scrollToSection('Contacto')">Contactanos</button></li>
        </ul>
    </nav>
    <h2 class="h2" id="Acerca de">Acerca de m√≠</h2>
    <section class="block">
        <h1 class="title">About Us</h1>
        <p class="paragraph">We are a small company that sells widgets.</p>
    </section>
    <h2 class="h2" id="Contacto">Contactanos</h2>
    <section id ="contact-us">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
